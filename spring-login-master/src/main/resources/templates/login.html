<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>

<style>
	body{	
		background-image: url(https://compleatcook.ca/wp-content/uploads/2017/12/christmas-background-1024x667.jpg);
	}
	 	HTML,BODY{cursor: url("https://www.iolecal.it/blog/posts200/post200/xmas0_3.png"), auto;
	}
</style>

<form th:action="@{/registration}" method="get">
    <button class="btn btn-md btn-warning btn-block" type="Submit" style="background-color: #990000; padding: 10px; border: none">Go To Registration Page</button>
</form>

<div class="container">
    <img th:src="@{https://media.giphy.com/media/xT0xeJmhRIQbiCX6g0/giphy.gif}" class="img-responsive center-block" width="200" height="200" alt="Logo"/>
    <form th:action="@{/login}" method="POST" class="form-signin">
        <h3 class="form-signin-heading" th:text="Welcome" style="font-family: Times New Roman; font-style: oblique; font-weight: bold; color: black"></h3>
        <br/>

        <input type="text" id="email" name="email" th:placeholder="Email"
               class="form-control"/> <br/>
        <input type="password" th:placeholder="Password"
               id="password" name="password" class="form-control"/> <br/>

        <div align="center" th:if="${param.error}">
            <p style="font-size: 20; color: #FF1C19;">Email or Password invalid, please verify</p>
        </div>
        <button class="btn btn-lg btn-primary btn-block" name="Submit" value="Login" type="Submit" style="background-color: #990000"
                th:text="Login"></button>
    </form>
</div>
</body>
</html>
