<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
	 <link rel="stylesheet" type="text/css" th:href="@{/css/registration.css}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	
	<style>
	body{	
		background-image: url(https://compleatcook.ca/wp-content/uploads/2017/12/christmas-background-1024x667.jpg);
	}
	 	HTML,BODY{cursor: url("https://www.iolecal.it/blog/posts200/post200/xmas0_3.png"), auto;

	}
</style>

	<div th:replace="admin/header::header"></div>
		<div layout:fragment="content"></div>
<br>
<br>
	<div layout:fragment="content" class="container mySpace">
			<form th:action="@{/addTask}" th:object="${task}" method="post">
				
				<div class="form-group">
				<label for="Date" class="form-control-label">Date</label>
				<input type="date" class="form-control" th:field="*{date}" 
				id="date" />
				<div class="text text-danger" th:if="${#fields.hasErrors('date')}"
				th:errors="*{date}"></div>
				</div>
				
				<div class="form-group">
				<label for="StartTime" class="form-control-label">Start Time</label>
				<input type="time" class="form-control" th:field="*{startTime}" 
				id="startTime" />
				<div class="text text-danger" th:if="${#fields.hasErrors('startTime')}"
				th:errors="*{startTime}"></div>
				</div>
				
				<div class="form-group">
				<label for="StopTime" class="form-control-label">Stop Time</label>
				<input type="time" class="form-control" th:field="*{stopTime}" 
				id="stopTime" />
				<div class="text text-danger" th:if="${#fields.hasErrors('stopTime')}"
				th:errors="*{stopTime}"></div>
				</div>
				
				<div class="form-group">
				<label for="description" class="form-control-label">Description</label>
				<textarea class="form-control" th:field="*{description}" 
				id="description" > </textarea>
				
				<div class="text text-danger" th:if="${#fields.hasErrors('description')}"
				th:errors="*{description}"></div>
				
				</div>
				
		<input type="submit" value="Submit" class="btn btn-primary" style="background-color: green"/>
            </form>
        </div>
<div th:replace="admin/footer::footer"></div>

</body>
</html>
